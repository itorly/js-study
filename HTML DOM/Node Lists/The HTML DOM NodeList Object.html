<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Hello World!</p>

<p>Hello Norway!</p>

<p id="demo"></p>

<p id="demo2"></p>

<button onclick="myFunction()">Try it</button>

<script>
const myNodelist = document.querySelectorAll("p");

document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + myNodelist[1].innerHTML;

document.getElementById("demo2").innerHTML = "This document contains " + myNodelist.length + " paragraphs.";

function myFunction() {
    for (let i = 0; i < myNodelist.length; i++) {
        myNodelist[i].style.color = "green";
    }
}
</script>




</body>
</html>
