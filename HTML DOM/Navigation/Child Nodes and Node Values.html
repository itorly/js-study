<!DOCTYPE html>
<html>
<body>

<!-- Child Nodes and Node Values -->
<h1>Child Nodes and Node Values</h1>

<h1 id="id01">My First value</h1>
<p id="id02"></p>

<script>
document.getElementById("id02").innerHTML = document.getElementById("id01").innerHTML;
</script>

<h1 id="id11">My Second value</h1>
<p id="id12"></p>

<script>
document.getElementById("id12").innerHTML = document.getElementById("id11").firstChild.nodeValue;
</script>

<h1 id="id21">My Third value</h1>
<p id="id22"></p>

<script>
document.getElementById("id22").innerHTML = document.getElementById("id21").childNodes[0].nodeValue;
</script>

</body>
</html>
