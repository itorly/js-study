<!DOCTYPE html>
<html>
<body>
<h1>Simplification of built-in JavaScript constructors</h1>

<p id="demo"></p>

<script>
// Display the type of all
document.getElementById("demo").innerHTML =
'<p>The typeof {} is ' + typeof {} + '</p>' +
'<p>The typeof [] is ' + typeof [] + '</p>' +
'<p>The typeof /()/ is ' + typeof /()/ + '</p>' +
'<p>The typeof function(){} is ' + typeof function(){} + '</p>';
</script>

</body>
</html>
